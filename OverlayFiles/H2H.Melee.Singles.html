<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/masks.css" />
  <!--<link rel="stylesheet" type="text/css" href="../resources/styles/head2head.Melee.Singles.css" />-->

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>

  <style>
    div.playercol{
        position:fixed;
        width: 13%;
    }
    
    img.portIcon{
        height: 70px;
    }
    div.roundcol{
        position: fixed;
        display: flex;
        justify-content: center;
        text-align: center;
        margin-top: 46px;
        margin-left: 1046px;
        width: 20%;
        color:  #f5cb0d;
        letter-spacing: -2pt;
        font-weight: bold;
        font-size:22pt;
        text-shadow: 1ch;
    }
    div.leftDisplay{
      position:fixed;
    }
    div.rightDisplay{
      position: fixed;
    }
    span.leftDisplayCharacter{
      margin-left:-645px;
    }
    span.rightDisplayCharacter{
      margin-left: 645px;
    }
    div.leftPort{
        position:fixed;
        margin-left: -5px;
        margin-top: 577px;
    }
    div.rightPort{
        position:fixed;
        margin-top: 945px;
        margin-left:1355px;
    }
    div.leftPlayer{
        position: fixed;
        margin-left: 651px;
        margin-top: 28px;
        justify-content: left;
        z-index: -2;
        font-size: 28pt;
    }
	div.rightPlayer{
        position: fixed;
        margin-left: 1050px;
        margin-top: 28px;
        text-align: right;
        z-index: -2;
        font-size: 28pt;
        width: 40%;
    }
    div.leftScore{
        position: fixed;
        margin-left: 605px;
        margin-top: 28px;
		font-size: 24pt;
    }
    div.rightScore{
        position: fixed;
        margin-left: 1850px;
        margin-top: 28px;
        justify-content: right;
    }
    div.leftCharacter{
        position: fixed;
        margin-top: 577px;
        margin-left: -8px;
        z-index: 0;
    }
    div.rightCharacter{
        position: fixed;
        margin-top: 577px;
        margin-left:490px;
        z-index: 0;
    }
    div.leftFlag{
      position: fixed;
      margin-top: 940px;
      margin-left: 33px;
    }
    div.rightFlag{
      position: fixed;
      margin-top: 940px;
      margin-left: 1776px;
    }
    div.score{
        font-size: 32pt;
        font-weight: 100;
    }
	div.eventName{
		position: fixed;
        display: flex;
        justify-content: center;
        text-align: center;
        margin-top: 603px;
        margin-left: 85px;
        width: 20%;
        color:  #f5cb0d;
        letter-spacing: -2pt;
        font-weight: bold;
        font-size:22pt;
        text-shadow: 1ch;
    }
    img.portIcon{
        z-index: -2;
    }
    img.flag{
      height: 75px;
    }
    img.characterIcon{
        height: 70px;
        z-index: 0;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- LEFT -->
    <div class="leftPlayer" style="z-index: 5">
      <div class=" skewed-rev">
        <transition name="fade" mode="out-in">
          <span class="name " :key="player1Nameplate" v-html="player1Nameplate"></span>
        </transition>
      </div>
    </div>
    
    <div class='leftPort'>
      <transition name="fade" mode="out-in">
        <span :key="player1PortImg">
            <img class="portIcon" :src="player1PortImg" onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>

	<div class='eventName'>
		<transition name="fade" mode="out-in">
			<span class="round" :key="info.event_name" v-html="info.event_name"></span>
		</transition>
	</div>
	
    <div class='leftCharacter' style="z-index: 4">
      <transition name="fade" mode="out-in">
        <span :key="player1Character">
            <img class="characterIcon" :src="player1Character" onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>

    <div class='leftFlag flag-mask-left' style="z-index: 4">
      <transition name="fade" mode="out-in">
        <span :key="player1Image">
            <img class="flag" :src="player1Image" onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>

    <!-- LEFT SCORE -->
    <div class="leftScore skewed-rev score">
      <transition name="fade" mode="out-in">
        <span class="score" :key="info.p1_games" v-html="info.p1_games"></span>
      </transition>
    </div>


    <!-- MIDDLE -->
    <div class="roundcol">
      <transition name="fade" mode="out-in">
        <span class="round" :key="info.event_round" v-html="info.event_round"></span>
      </transition>
    </div>

    <!-- RIGHT SCORE -->
    <div class="rightScore score skewed">
      <transition name="fade" mode="out-in">
        <span class="score" :key="info.p2_games" v-html="info.p2_games"></span>
      </transition>
    </div>


    <!-- RIGHT-->
    <div class="playercol rightPlayer " style="z-index: 5">
      <div class="skewed">
        <transition name="fade" mode="out-in">
          <span class="name" :key="player2Nameplate" v-html="player2Nameplate" ></span>
        </transition>
      </div>
    </div>

    <div class="rightCharacter" style="z-index: 4">
      <transition name="fade" mode="out-in">
        <span class="rightCharacter char" :key="player2Character">
          <img class="characterIcon reverse" :src="player2Character" onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>
    
    <div class="rightPort">
      <transition name="fade" mode="out-in">
          <span :key="player2PortImg">
              <img class="portIcon reverse" :src="player2PortImg" onerror='this.style.display = "none"'/>
          </span>
      </transition>
    </div>

    <div class='rightFlag flag-mask-right' style="z-index: 4">
      <transition name="fade" mode="out-in">
        <span :key="player2Image">
            <img class="flag" :src="player2Image" onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>

  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.minimal.js"></script>

</html>
